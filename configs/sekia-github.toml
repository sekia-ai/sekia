[nats]
url = "nats://127.0.0.1:4222"

[github]
# Can also be set via GITHUB_TOKEN env var.
token = ""

[webhook]
listen = ":8080"
path = "/webhook"
# Can also be set via GITHUB_WEBHOOK_SECRET env var.
secret = ""

[poll]
# Enable GitHub REST API polling as an alternative/supplement to webhooks.
# Useful when the agent cannot receive inbound webhooks (e.g., behind a firewall).
enabled = false
interval = "30s"
# Maximum items fetched per tick. Controls how many events are emitted each interval.
# Lower values = gentler on GitHub API rate limits but slower to catch up.
# Each tick makes at most ceil(per_tick/100) API calls per resource type per repo.
per_tick = 100
# Repositories to poll (required when enabled). Format: "owner/repo".
# repos = ["myorg/myrepo", "myorg/another-repo"]
# Label-filtered mode: when labels is non-empty, the poller queries issues by
# label and state instead of using time-based polling. Only issues are fetched
# (PRs and comments are skipped). Events use type "github.issue.matched".
# labels = ["Severity:Info"]
# state = "open"  # one of: open, closed, all (default: open)
